<!DOCTYPE html>
<html>
<head>
    <title>Web Scraper</title>
</head>
<body>
    <h1>Web Scraper</h1>
    <form method="post">
        <label for="url">Enter URL:</label>
        <input type="text" id="url" name="url" required>
        <div>
            <input type="checkbox" id="include_blogs" name="include_blogs">
            <label for="include_blogs">Include Blogs</label>
        </div>
        <div>
            <input type="checkbox" id="only_blogs" name="only_blogs">
            <label for="only_blogs">Only Blogs</label>
        </div>
        <button type="submit">Scrape</button>
    </form>
</body>
</html>
